<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Plano Interactivo</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }
    .plano {
      width: 100%;
      display: block;
    }
    .icono {
      position: absolute;
      width: 28px;
      height: 28px;
      background: transparent; /* puntos invisibles */
    }
    .icono:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -28px;
      left: 0;
      background: rgba(50, 50, 50, 0.85);
      color: #fff;
      padding: 4px 8px;
      font-size: 13px;
      border-radius: 4px;
      white-space: nowrap;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="plano.jpg" alt="Plano interactivo" class="plano" />
